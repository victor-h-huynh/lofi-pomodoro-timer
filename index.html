<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lofi Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <script async src="script.js"></script>
    </head>
    <body>
        <main class="app">
            <div class="container">
                <h2>Lo-Fi Timer</h2>
                <div class="container__sessions">
                    <button class="btn--round sessions--tab btn--pomodoro active">Pomodoro</button>
                    <button class="btn--round sessions--tab btn--short">Short Break</button>
                    <button class="btn--round sessions--tab btn--long">Long Break</button>
                    <div class="container__test">
                        <p>Pomodoro</p>
                        <p>Short Break</p>
                        <p>Long Break</p>
                    </div>
                </div>
                <div class="pomodoro__timer">
                    <h1 class="timer">25:00</h1>
                </div>
                <div class="container__controls">
                    <button class="btn--round control--btn btn--start" type="submit" value="Start" >Start</button>
                    <button class="btn--round control--btn btn--reset">Reset</button>
                    <button class="btn--round control--btn btn--previousVideo">Previous Video</button>
                    <button class="btn--round control--btn btn--nextVideo">Next Video</button>
                </div>
                <p class="session__counter">Session counter: 0</p>
            </div>
        </main>
        <div id="player"></div>
        <audio autoplay controls="controls" preload="auto" class="audioElement" crossOrigin="anonymous" src="clannad.mp4"></audio>
    </body>
</html>
