    <body>
        <main class="app">
            <div class="pomodoro__timer">
                <!-- <span class="timer">25:00</span> -->
                <h2>Lofi Timer</h2>
                <div class="row">
                    <button>Pomodoro</button>
                    <button>Short Break</button>
                    <button>Long Break</button>
                </div>
                <div>
                    <!-- <input type="text" class="timer" placeholder=""></input> -->
                    <h1>25:00</h1>
                </div>
                <div class="row">
                    <button type="submit" value="Start" class="start__btn">Start</button>
                    <button class="stop__btn">Stop</button>
                    <button class="reset__btn">Reset</button>
                </div>
            </div>
            <p class="session__counter">Session counter: 0</p>
        </main>
