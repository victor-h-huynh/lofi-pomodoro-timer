    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lofi Timer</title>
        <meta name="description" content="">

    </head>
    <body>
        <main class="app">
            <div class="container">
                <h2>Lofi Timer</h2>
                <div class="sessions__container">
                    <button class="sessions__tab pomodoro__btn active">Pomodoro</button>
                    <button class="sessions__tab short__btn">Short Break</button>
                    <button class="sessions__tab long__btn">Long Break</button>
                </div>
                <div class="pomodoro__timer">
                    <h1 class="timer">25:00</h1>
                </div>
                <div class="row">
                    <button type="submit" value="Start" class="start__btn">Start</button>
                    <button class="reset__btn">Reset</button>
                </div>
            </div>
            <p class="session__counter">Session counter: 0</p>
        </main>
